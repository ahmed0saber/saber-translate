<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Example | Saber Translate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <main>
        <h1 data-translate="main.h1"></h1>
        <p data-translate="main.paragraph"></p>
        <div class="btns">
            <button class="lang-btn" data-lang="ar" data-translate="ar_btn"></button>
            <button class="lang-btn" data-lang="en" data-translate="en_btn"></button>
        </div>
    </main>
</body>

<script src="../saber-translate.js"></script>
<script src='./script.js'></script>

</html>
