<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Example | Saber Translate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <main>
        <h1 class="saber-translate-item" data-translation="{ main.h1 }"></h1>
        <p class="saber-translate-item" data-translation="{ main.paragraph }"></p>
        <div class="btns">
            <button class="saber-translate-item" onclick="saberTranslate('ar')" data-translation="{ ar_btn }"></button>
            <button class="saber-translate-item" onclick="saberTranslate('en')" data-translation="{ en_btn }"></button>
        </div>
    </main>
</body>

<script src="../saber-translate.js"></script>
<script src='./script.js'></script>

</html>
